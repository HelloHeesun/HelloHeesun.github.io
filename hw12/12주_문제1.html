<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>12주차 1번</title>
    <style>
        input {
            background-color: lightgrey;
            border-radius: 10%;
            margin: 50px;
            height: 34px;
            width: 120px;
        }
    </style>
</head>

<body>
    <script>
        function add10() {
            var rst = 0;
            for (var i = 1; i <= 10; i++) {
                rst += i;
            }
            alert("10까지 더한 값은 " + rst + "입니다.");
        }

        function add50() {
            var rst = 0;
            for (var i = 1; i <= 50; i++) {
                rst += i;
            }
            alert("50까지 더한 값은 " + rst + "입니다.");
        }

        function add100() {
            var rst = 0;
            for (var i = 1; i <= 100; i++) {
                rst += i;
            }
            alert("100까지 더한 값은 " + rst + "입니다.");
        }
    </script>

    <input type="button" onclick="add10()" value="10까지 더하기" style="background-color: rgb(48, 235, 225); height:30pt;">
    <input type="button" onclick="add50()" value="50까지 더하기" style="background-color: rgb(48, 235, 225); height:30pt;">
    <input type="button" onclick="add100()" value="100까지 더하기" style="background-color: rgb(48, 235, 225); height:30pt;">
</body>
</html>
