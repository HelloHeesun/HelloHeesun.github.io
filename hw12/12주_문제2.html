<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>12주차 2번</title>
    <script>
        function out(asp) {
            asp.width = 400;
            asp.height = 400;
        }

        function over(asp) {
            asp.width = 800;
            asp.height = 800;
        }
    </script>
</head>

<body>
    <img src="./img/다운로드 (13).jpg" width="400" height="350" style="margin : 20px;" onmouseover="over(this)"
        onmouseout="out(this)">
</body>

</html>
