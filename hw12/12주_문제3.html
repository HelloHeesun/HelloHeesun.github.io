<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>12주차 3번</title>
</head>
<body>
    <script>
        var lett = prompt("영문자를 입력하세요");

        if (lett) {
            if (lett >= "A" && lett <= "Z") {
                document.write("입력한 글자는 대문자" + "<span style='color:red; font-weight:bold;'>" + lett + "</span>" + "입니다");
            } else if (lett >= "a" && lett <= "z") {
                document.write("입력한 글자는 소문자 " + "<span style='color:red; font-weight:bold;'>" + lett + "</span>" + "입니다");
            } else {
                document.write(lett + "은(는) 영문자가 아닙니다");
            }
        } 
        else {
            document.write("입력을 취소했습니다");
        }
    </script>
</body>
</html>
